<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>2048</title>


    <link href="https://cdn.jsdelivr.net/gh/xiaoyuu-ga/2048@gh-pages/style/main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/xiaoyuu-ga/2048@gh-pages/favicon.ico">
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/xiaoyuu-ga/2048@gh-pages/meta/apple-touch-icon.png">
    <link rel="apple-touch-startup-image"
          href="https://cdn.jsdelivr.net/gh/xiaoyuu-ga/2048@gh-pages/meta/apple-touch-startup-image-640x1096.png"
          media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPhone 5+ -->
    <link rel="apple-touch-startup-image"
          href="https://cdn.jsdelivr.net/gh/xiaoyuu-ga/2048@gh-pages/meta/apple-touch-startup-image-640x920.png"
          media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPhone, retina -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport"
          content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no"/>


    <meta property="og:title" content="2048 xiaoyuu"/>
    <meta property="og:site_name" content="2048 xiaoyuu"/>
    <meta property="og:description"
          content="Join the numbers and get to the 2048 tile! Careful: this game is extremely addictive!"/>
    <meta property="og:image" content="https://cdn.jsdelivr.net/gh/xiaoyuu-ga/2048@gh-pages/meta/og_image.png"/>

</head>
<body>
<div class="sidebar"></div>


<div class="container">
    <div class="heading">
        <h1 class="title">2048</h1>
        <div class="scores-container">
            <div class="score-container">0</div>
            <div class="best-container">0</div>
        </div>
    </div>

    <div class="above-game">
        <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
        <a class="restart-button">New Game</a>
    </div>

    <div class="app-notice">
        <span class="notice-close-button">&times;</span>
    </div>

    <div class="game-container">
        <div class="game-message">
            <p></p>
            <div class="lower">
                <a class="keep-playing-button">Keep going</a>
                <a class="retry-button">Try again</a>
                <div class="score-sharing"></div>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>

        <div class="tile-container">

        </div>
    </div>


    <p class="game-explanation">
        <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two
        tiles with the same number touch, they <strong>merge into one!</strong>
    </p>


</div>

<script src="https://cdn.jsdelivr.net/gh/xiaoyuu-ga/2048@gh-pages/js/bind_polyfill.js"></script>
<script src="https://cdn.jsdelivr.net/gh/xiaoyuu-ga/2048@gh-pages/js/classlist_polyfill.js"></script>
<script src="https://cdn.jsdelivr.net/gh/xiaoyuu-ga/2048@gh-pages/js/animframe_polyfill.js"></script>
<script src="https://cdn.jsdelivr.net/gh/xiaoyuu-ga/2048@gh-pages/js/keyboard_input_manager.js"></script>
<script src="https://cdn.jsdelivr.net/gh/xiaoyuu-ga/2048@gh-pages/js/html_actuator.js"></script>
<script src="https://cdn.jsdelivr.net/gh/xiaoyuu-ga/2048@gh-pages/js/grid.js"></script>
<script src="https://cdn.jsdelivr.net/gh/xiaoyuu-ga/2048@gh-pages/js/tile.js"></script>
<script src="https://cdn.jsdelivr.net/gh/xiaoyuu-ga/2048@gh-pages/js/local_storage_manager.js"></script>
<script src="https://cdn.jsdelivr.net/gh/xiaoyuu-ga/2048@gh-pages/js/game_manager.js"></script>
<script src="https://cdn.jsdelivr.net/gh/xiaoyuu-ga/2048@gh-pages/js/application.js"></script>
</body>
</html>
